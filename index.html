<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="app">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <section class="section  section--add">
        <label class="section__title  section__title--label" for="new-task">Add Item</label>
        <div class="appendor">
          <input class="appendor__input" id="new-task" type="text">
          <button class="button" id="add-button">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="tasks" id="incomplete-tasks">
          <li class="tasks__item  task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="button  button--edit">Edit</button>
            <button class="button  button--delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="tasks__item task editMode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text">Go Shopping</label>
            <input class="task__input" type="text" value="Go Shopping">
            <button class="button  button--edit">Save</button>
            <button class="button  button--delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="tasks  tasks--completed" id="completed-tasks">
          <li class="tasks__item  task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__text">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="button  button--edit">Edit</button>
            <button class="button  button--delete">
              <img src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
